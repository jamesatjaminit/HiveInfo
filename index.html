<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="static/js/index.js"></script>
    </head>
    <body>
        <br />
        <div class="container">
            <h1>Hive stats:</h1>
            <h3>
                Player Count:
                <span class="badge bg-secondary" id="hivePlayerCount"
                    >Loading...</span
                >
            </h3>
            <div
                id="loader"
                style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    text-align: center;
                "
            >
                <img src="static/images/loader2.gif" />
                <p>Loading...</p>
            </div>

            <div id="graphs" style="opacity: 0">
                <canvas id="hiveChartLine"></canvas>
                <canvas
                    id="hiveChartPie"
                    style="margin: auto; height: 40vh; width: 40vw"
                ></canvas>
            </div>
            <br /><br /><br /><br />

            <script>
                window.onload = function () {}
            </script>
        </div>
    </body>
</html>
